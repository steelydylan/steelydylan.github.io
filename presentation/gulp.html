# ndenvとは
Node.jsのバージョン管理ツールです。ローカルで使用しているNode.jsのバージョンを.node-versionというファイルを通して、他の人とプロジェクトごとに共有できるため弊社ではこのバージョン管理ツールを使っています。
</template>


<template layout="code" type="text/x-markdown">
## ndenvのインストール

```shell
$ git clone https://github.com/riywo/anyenv ~/.anyenv
$ echo 'export PATH="$HOME/.anyenv/bin:$PATH"' >> ~/.bash_profile
$ echo 'eval "$(anyenv init -)"' >> ~/.bash_profile
$ exec $SHELL -l

$ anyenv install ndenv
$ exec $SHELL -l
$ ndenv install v4.1.1
```
</template>

<template layout="title" invert type="text/x-markdown"
          backface="https://nodejs.org/static/images/interactive/background.jpg"
          backface-filter="brightness(.9)">
# npmとは
npmとはNode.jsのパッケージ等を管理するためのパッケージ管理ツールです。
これを使うことでgulpをインストールしたり、パッケージ依存の命令を実行することができます。
</template>

<template layout="code" type="text/x-markdown">
## パッケージのダウンロード
```shell
$ npm install パッケージ名
```
</template>

<template layout="code" type="text/x-markdown">
パッケージのバージョンをpackage.jsonに残したい場合
```shell
$ npm install パッケージ名 --save-dev
$ npm i -D パッケージ名
```

```js
"dependencies": {
    "atomic-lab": "^1.0.9"
}
```
</template>

<template layout="code" type="text/x-markdown">
現在製作中のモノが別パッケージに依存している場合
```shell
$ npm install パッケージ名 --save
$ npm i -S パッケージ名
```
```js
"dependencies": {
    "atomic-lab": "^1.0.9"
}
```
</template>


<template layout="title" invert type="text/x-markdown"

# gulpとは
さまざまな作業を自動化するためのツールです。例えば、sassのファイルを保存時に自動でcssに変換させたり、ファイルを圧縮したり、TypeScriptなどのAltJSをJavaScriptに変換したりする作業をこのツールを使って自動化できます。
</template>

<template layout="code" type="text/x-markdown">
## gulpのインストール
gulpはグローバルとローカル、両方にインストールして使うようになっています。
</template>

<template layout="code" type="text/x-markdown">
グローバルにダウンロード
```shell
$ npm install -g gulp-cli
```
ローカルにダウンロード
```shell
$ npm install gulp
```
</template>

<template layout="code" type="text/x-markdown">
## gulpの使い方

```js
gulp.task('default',function(){
  console.log("hello");
});
```
`gulp`とターミナルで入力して"hello"と出力されればOK
</template>

<template layout="code" type="text/x-markdown">
## gulpの使い方
ファイルの監視

```js
gulp.task('sass',function(){
  console.log("hello");
})
gulp.task('default',function(){
  gulp.watch('scss/**/*.sass',['sass']);
});
```
`gulp.watch`でscssの中のファイルが書き換わった場合に`gulp.task('sass')`が実行されます。
</template>
